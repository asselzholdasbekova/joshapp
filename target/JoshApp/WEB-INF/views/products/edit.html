<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/products/{id}(id=${product.getId()})}" th:object="${product}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>

    <br/>
    <label for="company">Enter company: </label>
    <input type="text" th:field="*{company}" id="company"/>

    <br/>
    <label for="status">Enter status: </label>
    <input type="text" th:field="*{status}" id="status"/>

    <br/>
    <label for="details">Enter status: </label>
    <input type="text" th:field="*{details}" id="details"/>

    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
